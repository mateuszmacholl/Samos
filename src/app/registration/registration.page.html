<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Registration</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <form (ngSubmit)="register()" #registrationForm="ngForm" *ngIf="!success; else successfull">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="form.email" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="form.username" required></ion-input>
                </ion-item>  

              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="form.password" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Confirm password" name="confirmPassword" [(ngModel)]="form.confirmPassword" required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
  
        <ion-row><p><ion-text color="danger">{{error}}</ion-text></p></ion-row>

        <ion-row>
          <ion-button ion-button class="submit-btn" full type="submit">Create account</ion-button>
        </ion-row>
      </form>
      
      <ng-template #successfull>
          <div>
            Successfully registered
          </div>
        </ng-template>
  
      <ion-row>
        <ion-button ion-button class="submit-btn" block clear (click)="goToLogin()">Back to login page</ion-button>
      </ion-row>
  </ion-content>
