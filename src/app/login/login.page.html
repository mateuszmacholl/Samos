<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="form.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="form.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</ion-button>
      </ion-row>
    </form>

    <ion-row>
      <ion-button ion-button class="submit-btn" block clear (click)="register()">Create New Account</ion-button>
    </ion-row>
</ion-content>
